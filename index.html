<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Transform and translate</title>
</head>
<style>
body{
    margin-left: 100px;
    top: 60px;
}

.container{
width: 300px;
height: 300px;
background-color: aqua;
border: 2px solid red;
}
.inner{
    width: 300px;
    height: 300px;
    background-color: chartreuse;
    border: 3px solid yellow;
    /* transform: scale(0.5, 0.25); */
    /* transform: rotate(45deg); */
    /* transform: rotate(-45deg); */
    /* transform: rotate(+45deg); */
    
 /* transform: translateX(100px); */
 /* transform: scale(0.5) rotate(45deg); */

 /* transform: rotate(45deg) scale(0.60) translateX(100px); */
}
.inner:hover{
    /* transform: rotate(45deg) translateY(160px) scale(0.5); */
    transform: rotate(45deg) translateY(-160px) scale(0.5);
} 
.box{
    width: 100px;
    height: 100px;
    border: 3px solid lightcoral;
    background-color: burlywood;
    /* transition: width 5s linear 3s, background-color 6s ease-in 3s; */
    transition: transform 5s;
}
.box:hover{
    transform: rotate(45deg) scale(2.5) translateX(200px);
    /* width: 400px; */
    /* background-color: red; */
}



</style>






<body>
    <div class="container">
  <div class="inner"></div>


    </div>
    <div class="container">
  <div class="inner"></div>


    </div>
    <div class="container">
  <div class="inner"></div>


    </div>
    <div class="container">
  <div class="inner"></div>


    </div>
    <div class="container">
  <div class="inner"></div>


    </div>

<li>Transform:change the shape, this is a css style property value</li>
<li>Translate: it,s a value of transform style rule, this means you move either x or y or both axis.</li>
<li>transition: how long it will take to do the change of the shape or color. </li>
